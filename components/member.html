<div class="col-12 mb-4 member-card" data-category="">
    <div class="member-inner d-flex flex-column flex-md-row align-items-start gap-3">
        <!-- Profile picture (left) -->
        <div class="member-image-container">
            <img src="" alt="Member headshot" class="member-image w-100 h-100">
        </div>

        <!-- Information section (right) -->
        <div class="member-content d-flex flex-column flex-grow-1">
            <!-- High-level information: general info + social links -->
            <div class="d-flex align-items-start member-header">
                <!-- General information: name + position -->
                <div class="member-info flex-grow-1">
                    <h3 class="member-name mb-1">Member Name</h3>
                    <p class="member-position mb-0">Position Title</p>
                </div>

                <!-- Social links: vertical stack of icon + link -->
                <div class="member-social d-flex flex-column gap-2 flex-grow-1">
                    <!-- Social links will be populated here -->
                </div>
            </div>

            <!-- Description text -->
            <p class="member-description mb-0">
                Member description goes here. This will be populated dynamically from the JSON data.
            </p>
        </div>
    </div>
</div>
