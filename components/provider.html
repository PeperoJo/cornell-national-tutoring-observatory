<div class="col-12 mb-4 provider-card" data-category="tutoring-providers">
    <div class="provider-inner d-flex flex-column flex-md-row align-items-start gap-3">
        <!-- Provider logo (left) -->
        <div class="provider-logo-container">
            <img src="" alt="Provider logo" class="provider-logo">
        </div>

        <!-- Provider information (right) -->
        <div class="provider-content d-flex flex-column flex-grow-1">
            <!-- High-level information: company info + website (like member header) -->
            <div class="d-flex align-items-start provider-header">
                <!-- Company information -->
                <div class="provider-info flex-grow-1">
                    <h3 class="provider-name mb-0">Provider Name</h3>
                </div>

                <!-- "Social" column: company website -->
                <div class="provider-social d-flex flex-column gap-2 flex-grow-1">
                    <div class="provider-website">
                        <!-- Website link will be populated here dynamically -->
                    </div>
                </div>
            </div>

            <!-- Contacts list -->
            <div class="provider-contacts d-flex flex-column gap-3 mt-3">
                <!-- Contacts will be populated here dynamically -->
            </div>
        </div>
    </div>
</div>
