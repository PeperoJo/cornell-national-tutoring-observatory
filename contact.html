<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - National Tutoring Observatory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <!-- Navbar Component -->
    <div id="navbar-container"></div>

    <main>
        <!-- Contact Header Section -->
        <section class="py-5 px-4 px-md-5">
            <div class="container-fluid px-0">
                <div class="row g-0">
                    <div class="col-12">
                        <div class="d-flex flex-column gap-3">
                            <div class="d-flex flex-column gap-1">
                                <h1 class="fw-semibold mb-0" style="font-size: 36px; line-height: 48px; color: #222222;">
                                    Contact
                                </h1>
                            </div>
                            <div>
                                <p class="mb-1 body-text">
                                    How can we help or can you help us?
                                </p>
                                <p class="mb-0 body-text">
                                    Please contact us at
                                    <a href="mailto:nat_tutoring_ob@cornell.edu" class="text-accent text-decoration-none">
                                        nat_tutoring_ob@cornell.edu
                                    </a>
                                </p>
                            </div>
                            <div class="d-flex flex-wrap gap-2">
                                <a href="mailto:nat_tutoring_ob@cornell.edu" class="btn btn-outline-dark d-inline-flex align-items-center">
                                    <span>Send Email</span>
                                    <i data-feather="arrow-right" class="ms-2 icon-20"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Map Section -->
        <section class="pb-5 px-4 px-md-5 pt-0">
            <div class="container-fluid px-0">
                <div class="ratio ratio-16x9 border border-dark">
                    <!-- Cornell CIS (Gates Hall) Google Map Embed -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2984.767553030993!2d-76.4881636843163!3d42.44452947918048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d0818b4a60b9e1%3A0x7f2c1e3f08b4374c!2sBill%20%26%20Melinda%20Gates%20Hall%2C%20Cornell%20Bowers%20CIS!5e0!3m2!1sen!2sus!4v1700000000000"
                        width="600"
                        height="450"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                        title="Cornell Bowers CIS - Gates Hall Map">
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Component Loader -->
    <script src="js/components.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <!-- Initialize Feather Icons -->
    <script>
        feather.replace();
    </script>
</body>
</html>
