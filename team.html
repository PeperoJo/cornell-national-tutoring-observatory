<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team - National Tutoring Observatory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
    <body class="bg-light">
    <!-- Navbar Component -->
    <div id="navbar-container"></div>

    <main>
        <section class="py-5 px-4 px-md-5">
            <div class="container-fluid px-0">
                <div class="row g-0">
                    <div class="col-12">
                        <div class="d-flex flex-column gap-4">
                            <div class="d-flex flex-column gap-1">
                                <h1 class="fw-semibold mb-0" style="font-size: 36px; line-height: 48px; color: #222222;">Meet the Team</h1>
                            </div>
                            <div class="d-flex flex-wrap gap-3">
                                <button class="btn btn-primary team-tab active" data-category="core-team">
                                    Core Team
                                </button>
                                <button class="btn btn-outline-dark team-tab" data-category="practitioner-advisory-board">
                                    Practitioner Advisory Board
                                </button>
                                <button class="btn btn-outline-dark team-tab d-none" data-category="national-advisory-board">
                                    National Advisory Board
                                </button>
                                <button class="btn btn-outline-dark team-tab" data-category="tutoring-providers">
                                    Tutoring Providers
                                </button>
                            </div>
                            <div class="row g-4 mt-2" id="team-members-container">
                                <!-- Team members will be loaded here dynamically -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Component Loader -->
    <script src="js/components.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <!-- Team page JS -->
    <script src="js/team.js"></script>
    <!-- Initialize Feather Icons -->
    <script>
        feather.replace();
    </script>
</body>
</html>
