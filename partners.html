<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Research Partners - National Tutoring Observatory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
    <!-- Navbar Component -->
    <div id="navbar-container"></div>

    <main>
        <!-- Header Section -->
        <section class="py-5 px-4 px-md-5">
            <div class="container-fluid px-0">
                <div class="row g-0">
                    <div class="col-12">
                        <div class="d-flex flex-column gap-3">
                            <div class="d-flex flex-column gap-1">
                                <h1 class="fw-semibold mb-0" style="font-size: 36px; line-height: 48px; color: #222222;">
                                    Our Research Partners
                                </h1>
                            </div>
                            <p class="mb-0 body-text">
                                Interested in partnering with us? Visit our Contact page.
                            </p>
                            <div class="d-flex flex-wrap gap-2">
                                <a href="/contact.html" class="btn btn-secondary d-inline-flex align-items-center">
                                    <span>Contact Us</span>
                                    <i data-feather="arrow-right" class="ms-2 icon-20"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Partners Grid -->
        <section class="pb-5 pt-0">
            <div class="container-fluid px-0">
                <div class="row g-0 partner-grid" id="partners-grid">
                    <!-- Partner cards will be injected here dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Component Loader -->
    <script src="/js/components.js"></script>
    <!-- Partners JS -->
    <script src="/js/partners.js"></script>
    <!-- Custom JS -->
    <script src="/js/main.js"></script>
    <!-- Initialize Feather Icons -->
    <script>
        feather.replace();
    </script>
</body>
</html>
